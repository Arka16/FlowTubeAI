<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter out videos based on task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            width: 320px;
            padding: 20px;
            background: #ffffff;
            color: #2d3748;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            color: #718096;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease;
            background: #fff;
            color: #2d3748;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        .hide-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .hide-button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .hide-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            color: #718096;
            display: none;
        }

        .status.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Video Hider</h1>
        <p>Hide videos based on  current task</p>
    </div>
    
    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="Enter keywords to hide videos..."
            id="keywordInput"
        >
    </div>

    <button class="hide-button" id="hideBtn">
        Hide Videos
    </button>

    <button class="hide-button" id="toggleBtn" style="margin-top: 10px; background: #38a169;">
        Toggle Filtering
    </button>

    <div class="status" id="status">
        Videos hidden successfully!
    </div>

    <script src="popup.js"></script>
</body>
</html>
